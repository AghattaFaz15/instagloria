<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #001f3f, #003366);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #001f3f;
      color: gold;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 3px solid gold;
    }

    .post-box {
      background: rgba(255, 255, 255, 0.1);
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid gold;
    }

    .post-box input, .post-box textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid gold;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .post-box button {
      background: gold;
      color: #001f3f;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .timeline {
      margin: 15px;
    }

    .card {
      background: rgba(0,0,0,0.4);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0;
      color: gold;
    }

    .media {
      margin-top: 10px;
      max-height: 300px;
      border-radius: 10px;
      border: 1px solid gold;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: gold;
      margin-right: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .comment {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  üåü Aghatta XV üåü
</header>

<section class="post-box">
  <h3>Nova Postagem</h3>
  <input type="text" id="nome" placeholder="Seu nome">
  <textarea id="mensagem" placeholder="Escreva algo lindo..."></textarea>
  <input type="file" id="midia">
  <button onclick="postar()">Publicar</button>
</section>

<section class="timeline" id="timeline">
  <!-- As postagens v√£o aparecer aqui -->
</section>

<script>
  const cloudName = "dxobnhynf"; // seu Cloudinary
  const uploadPreset = "Default"; // seu preset

  let posts = [];

  async function postar() {
    const nome = document.getElementById("nome").value;
    const mensagem = document.getElementById("mensagem").value;
    const file = document.getElementById("midia").files[0];

    if (!nome || !mensagem) {
      alert("Preencha seu nome e mensagem!");
      return;
    }

    let mediaUrl = "";
    if (file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        mediaUrl = data.secure_url;
      } catch (err) {
        alert("Erro ao enviar m√≠dia!");
        console.error(err);
      }
    }

    const post = { nome, mensagem, mediaUrl, likes: 0, comentarios: [] };
    posts.unshift(post);
    renderTimeline();

    document.getElementById("mensagem").value = "";
    document.getElementById("midia").value = "";
  }

  function renderTimeline() {
    const timeline = document.getElementById("timeline");
    timeline.innerHTML = "";

    posts.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${p.nome}</h3>
        <p>${p.mensagem}</p>
        ${p.mediaUrl ? `<img src="${p.mediaUrl}" class="media">` : ""}
        <div class="actions">
          <button onclick="curtir(${i})">üëç Curtir (${p.likes})</button>
          <button onclick="comentar(${i})">üí¨ Comentar</button>
        </div>
        <div id="comentarios-${i}">
          ${p.comentarios.map(c => `<div class="comment">üí≠ ${c}</div>`).join("")}
        </div>
      `;

      timeline.appendChild(card);
    });
  }

  function curtir(i) {
    posts[i].likes++;
    renderTimeline();
  }

  function comentar(i) {
    const comentario = prompt("Digite seu coment√°rio:");
    if (comentario) {
      posts[i].comentarios.push(comentario);
      renderTimeline();
    }
  }
</script>

</body>
</html>
