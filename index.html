<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aghatta XV ✨</title>

<!-- Fonte elegante para o título -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    background: #1a237e; /* Azul royal */
    position: relative;
  }

  /* Estrelas visíveis e brilhantes */
  .star {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(white, rgba(255,255,255,0));
    opacity: 0.8;
    animation: twinkle linear infinite alternate;
  }

  @keyframes twinkle {
    0% {opacity: 0.3; transform: scale(0.8);}
    50% {opacity: 1; transform: scale(1.2);}
    100% {opacity: 0.3; transform: scale(0.8);}
  }

  /* Título profético */
  .titulo-profetico {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    text-align: center;
    color: #ffd700;
    text-shadow: 0 0 15px rgba(255,215,0,0.8);
    margin: 20px;
    line-height: 1.2;
    z-index: 1;
  }

  .subtitulo {
    display: block;
    font-size: 1.4rem;
    font-weight: 500;
    color: #ffe680;
    text-shadow: 0 0 10px rgba(255,215,0,0.6);
  }

  @media (max-width: 500px) {
    .titulo-profetico { font-size: 2rem; }
    .subtitulo { font-size: 1rem; }
  }

  /* Galeria */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 1100px;
    margin: 20px auto 40px;
    z-index: 1;
    position: relative;
  }

  .grid img {
    width: 100%;
    border-radius: 14px;
    border: 3px solid #ffd700;
    box-shadow: 0 0 12px rgba(255,215,0,0.5);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80vh;
    border: 5px solid #ffd700;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,215,0,0.9);
    animation: zoomIn 0.4s ease;
  }

  @keyframes zoomIn {
    from {transform: scale(0.7);} to {transform: scale(1);}
  }

  .close {
    position: absolute;
    top: 20px; right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 10px #ffd700;
  }

  .caption {
    margin: 20px auto;
    text-align: center;
    font-size: 1.2rem;
    color: #ffd700;
    text-shadow: 0 0 8px rgba(255,215,0,0.8);
  }
</style>
</head>
<body>

<h1 class="titulo-profetico">
  Aghatta XV
  <span class="subtitulo">Um dia pra ser eterno...</span>
</h1>

<div class="grid" id="galeria">
  <div class="item"><img src="imagem.png" alt="Entrada da Festa"></div>
  <div class="item"><img src="imagem1.png" alt="Mesa do Bolo"></div>
  <div class="item"><img src="imagem2.png" alt="Dança da Valsa"></div>
  <div class="item"><img src="imagem3.png" alt="Família reunida"></div>
  <div class="item"><img src="imagem4.png" alt="Amigos celebrando"></div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgModal">
  <div class="caption" id="caption"></div>
</div>

<script>
  // Modal
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("imgModal");
  const captionText = document.getElementById("caption");
  const closeBtn = document.getElementsByClassName("close")[0];

  document.querySelectorAll('.grid img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt || "";
    });
  });

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }

  // Criar estrelas brilhantes visíveis
  const numStars = 150;
  for(let i=0;i<numStars;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random()*3 + 2; // tamanho maior
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.animationDuration = (1 + Math.random()*2) + 's';
    star.style.animationDelay = Math.random()*2 + 's';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
