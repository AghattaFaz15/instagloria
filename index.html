<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria da Festa âœ¨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a237e, #0d1333);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Fundo cintilante */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/5MZyRjY/glitter.gif');
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 12px rgba(255,215,0,0.8);
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1100px;
      margin: 20px auto 40px;
      z-index: 1;
    }

    .grid img {
      width: 100%;
      border-radius: 14px;
      border: 3px solid #ffd700;
      box-shadow: 0 0 12px rgba(255,215,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,215,0,0.9);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80vh;
      border: 5px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,215,0,0.9);
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from {transform: scale(0.7);} to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 20px; right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 10px #ffd700;
    }

    .caption {
      margin: 20px auto;
      text-align: center;
      font-size: 1.3rem;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Galeria da Festa da Aghatta ðŸŒŸ</h1>

  <div class="grid" id="galeria">
    <!-- Troque os src pelas suas fotos -->
    <img src="https://via.placeholder.com/400x300.png?text=Foto+1" alt="Entrada da Festa">
    <img src="https://via.placeholder.com/400x300.png?text=Foto+2" alt="Mesa do Bolo">
    <img src="https://via.placeholder.com/400x300.png?text=Foto+3" alt="Aghatta e FamÃ­lia">
    <img src="https://via.placeholder.com/400x300.png?text=Foto+4" alt="Amigos Celebrando">
    <img src="https://via.placeholder.com/400x300.png?text=Foto+5" alt="DanÃ§a da Valsa">
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgModal">
    <div class="caption" id="caption"></div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("imgModal");
    const captionText = document.getElementById("caption");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        captionText.innerHTML = img.alt;
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }
  </script>
</body>
</html>
